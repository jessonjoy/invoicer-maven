<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
            <ui:include src="/template/messages.xhtml">
                <ui:param name="source" value="createCustomer"/>
            </ui:include>
            <p:panel styleClass="noBorder" style="color: #1584de;background: #e6e6e6 url('');" >
                <h:panelGrid columns="2" style="border:0px" columnClasses="noBackground textRight noBorder, noBackground noBorder" width="100%" >                    
                    <p:fieldset legend="Contact Info" style="layout:block" toggleable="true" styleClass="noBackground">                                                
                        <h:panelGrid columns="2" style="border:0px" columnClasses="noBackground textRight noBorder, noBackground noBorder" >
                            <h:outputLabel value="First Name" for="firstName" styleClass="bold" />
                            <h:inputText id="firstName" value="#{controller.selected.firstName}"  styleClass="width98p" title="First Name" />

                            <h:outputLabel value="Middle Name" for="middleName" />
                            <h:inputText id="middleName" value="#{controller.selected.middleName}" styleClass="width98p" title="Middle Name" />

                            <h:outputLabel value="Last Name" for="lastName" styleClass="bold" />
                            <h:inputText id="lastName" value="#{controller.selected.lastName}" styleClass="width98p" title="Last Name" />

                            <h:outputLabel value="Gender" for="gender" />
                            <h:inputText id="gender" value="#{controller.selected.gender}" styleClass="width98p" title="Gender" />

                            <h:outputLabel value="Email" for="email" styleClass="bold" />
                            <h:inputText id="email" value="#{controller.selected.email}" styleClass="width98p" title="Email" />

                            <h:outputLabel value="Cell Phone Number" for="mobileNum" styleClass="bold" />                            
                            <h:inputText id="mobileNum" value="#{controller.selected.mobileNum}" styleClass="width98p" title="Cell Phone Number" />

                            <h:outputLabel value="Office Phone Number" for="officeNum" />                            
                            <h:inputText id="officeNum" value="#{controller.selected.officePhoneNum}" styleClass="width98p" title="Office Phone Number" />
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Company Info" style="layout:block" toggleable="true" styleClass="noBackground">                                                
                        <h:panelGrid columns="2" style="border:0px" columnClasses="noBackground textRight noBorder, noBackground noBorder" >
                            <p:outputLabel value="Company Name" for="companyName" styleClass="bold"/>
                            <h:inputText id="companyName" value="#{controller.selected.companyName}" title="Company Name"/>

                            <h:outputLabel value="Address Line 1" for="addressLine1" />
                            <h:inputText id="addressLine1" value="#{controller.selected.addressLine1}" title="Address Line 1" />

                            <h:outputLabel value="Address Line 2" for="addressLine2" />
                            <h:inputText id="addressLine2" value="#{controller.selected.addressLine2}" title="Address Line 2"/>

                            <h:outputLabel value="City" for="city" />
                            <h:inputText id="city" value="#{controller.selected.city}" styleClass="width98p" title="City" />

                            <h:outputLabel value="State/Province" for="stateProvince" />
                            <h:inputText id="stateProvince" value="#{controller.selected.stateProvince}" styleClass="width98p" title="State" />

                            <h:outputLabel value="ZipCode" for="zipCode" />
                            <h:inputText id="zipCode" value="#{controller.selected.zipCode}" styleClass="width98p" title="ZipCode" />

                            <h:outputLabel value="Country" for="country" />
                            <h:inputText id="country" value="#{controller.selected.country}" styleClass="width98p" title="Country" />
                        </h:panelGrid>
                    </p:fieldset>
                </h:panelGrid>
            </p:panel>

            <br/>

            <div style="border:1px groove lightgray"></div>
            <br/>            
    </ui:composition>
</html>
