<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItemLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{itemController.selected.itemId}" title="#{bundle.CreateItemTitle_itemId}" required="true" requiredMessage="#{bundle.CreateItemRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.CreateItemLabel_itemCode}" for="itemCode" />
                    <h:inputText id="itemCode" value="#{itemController.selected.itemCode}" title="#{bundle.CreateItemTitle_itemCode}" />
                    <h:outputLabel value="#{bundle.CreateItemLabel_name}" for="name" />
                    <h:inputText id="name" value="#{itemController.selected.name}" title="#{bundle.CreateItemTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateItemLabel_description}" for="description" />
                    <h:inputText id="description" value="#{itemController.selected.description}" title="#{bundle.CreateItemTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateItemLabel_unitCost}" for="unitCost" />
                    <h:inputText id="unitCost" value="#{itemController.selected.unitCost}" title="#{bundle.CreateItemTitle_unitCost}" />
                    <h:outputLabel value="#{bundle.CreateItemLabel_itemTypeId}" for="itemTypeId" />
                    <h:selectOneMenu id="itemTypeId" value="#{itemController.selected.itemTypeId}" title="#{bundle.CreateItemTitle_itemTypeId}" >
                        <f:selectItems value="#{itemTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemController.create}" value="#{bundle.CreateItemSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itemController.prepareList}" value="#{bundle.CreateItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
