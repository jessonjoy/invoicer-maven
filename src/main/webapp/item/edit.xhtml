<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItemLabel_itemId}" for="itemId" styleClass="bold font14 padRight10" />
                    <h:outputText id="itemId" value="#{itemController.selected.itemId}" title="#{bundle.EditItemTitle_itemId}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_itemCode}" for="itemCode" styleClass="bold font14 padRight10" />
                    <h:inputText id="itemCode" value="#{itemController.selected.itemCode}" title="#{bundle.EditItemTitle_itemCode}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_description}" for="description" styleClass="bold font14 padRight10" />
                    <h:inputTextarea id="description" value="#{itemController.selected.description}" cols="30" rows="5" title="#{bundle.EditItemTitle_description}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_unitCost}" for="unitCost" styleClass="bold font14 padRight10" />
                    <p:spinner id="unitPrice" value="#{itemController.selected.unitCost}" size="8" min="1" maxlength="6" />
                </h:panelGrid>
                
                <br />
                <p:commandButton action="#{customerController.update}" value="#{bundle.CreateCustomerSaveLink}" icon="ui-icon-disk" />

                <br />
                
                <h:commandLink action="#{itemController.prepareList}" value="Back to List" immediate="true"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
