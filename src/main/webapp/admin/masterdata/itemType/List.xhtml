<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItemTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListItemTypeEmpty}" rendered="#{itemTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemTypeController.items.rowCount > 0}">
                    <h:outputText value="#{itemTypeController.pagination.pageFirstItem + 1}..#{itemTypeController.pagination.pageLastItem + 1}/#{itemTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemTypeController.previous}" value="#{bundle.Previous} #{itemTypeController.pagination.pageSize}" rendered="#{itemTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemTypeController.next}" value="#{bundle.Next} #{itemTypeController.pagination.pageSize}" rendered="#{itemTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemTypeTitle_itemTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemTypeTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemTypeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemTypeTitle_parentItemTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentItemTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemTypeController.prepareView}" value="#{bundle.ListItemTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemTypeController.prepareEdit}" value="#{bundle.ListItemTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemTypeController.destroy}" value="#{bundle.ListItemTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemTypeController.prepareCreate}" value="#{bundle.ListItemTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListItemTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
